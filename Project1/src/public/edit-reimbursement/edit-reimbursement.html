    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="http://localhost:3000/home-page/home-page.html">Home</a>
                <a class="nav-link active" href="http://localhost:3000/edit-reimbursement/edit-reimbursement.html">Resolve Reimbursement</a>
                <a class="nav-link" href="http://localhost:3000/see-all/see-reimbursements-admin.html">See all Reimbursements</a>
                <a class="nav-link" href="http://localhost:3000/see-all/see-users.html">See all Users</a>
                <a class="nav-link" href="http://localhost:3000/login-page/login.html">Logout</a>
            </nav>
          </div>
        </header>
  
        <main role="main" class="inner cover">

            <div class="container" id="reimbursement-table-container">
                    <div class="row">
                        <form onsubmit="updateReimbursement(event)">
                                <div class="input-group">
                                    
                                    <input type="text" class="form-control" id="id" placeholder="Enter ID of Reimbursement:" required>
                                    <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">Resolve</button>
                                    </span>
                                </div>
                                <p id="error-message"></p>
                         </form>
                        <table  class="table table-sm table-responsive" id="reimbursement-table">
                        <thead>
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                            <th scope="col">Description</th>
                            <th scope="col">Submitted On</th>
                            <th scope="col">Author of Reimbursement</th>
                            <th scope="col">Resolved On</th>
                            <th scope="col">Resolved By</th>
                            </tr>
                        </thead>
                        <tbody id="reimbursement-table-body">
                
                        </tbody>
                        </table>
                     </div>
            </div>
            <br/>

        </main>


        <footer class="mastfoot mt-auto">
            <div class="inner">
                    <img src="http://localhost:3000/project1.PNG" id="icon" alt="User Icon" />            </div>
        </footer>
  
      </div>

        crossorigin="anonymous"></script>

    <script src="edit-reimbursement.js"></script>
