<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Custom styles for this template -->
    <link href="singup.css" rel="stylesheet">
  </head>

  <body class="text-center signin-container">
      <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <div class="fadeIn first">
              <img src="http://localhost:3000/project1.PNG" id="icon" alt="User Icon" />
            </div>
        
            <!-- Login Form -->
            <form onsubmit="createUser(event)">
        
                <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
                <input type="text" id="username" class="fadeIn second"  placeholder="Username:" required>
                <input type="password" id="password" class="fadeIn third"  placeholder="Password:" required>
                <input type="text" id="firstname" class="fadeIn second"  placeholder="Firstname:" required>
                <input type="text" id="lastname" class="fadeIn third"  placeholder="Lastname:" required>
                <input type="email" id="email" class="fadeIn third"  placeholder="Email:" required>
                <button class="btn btn-primary" type="submit">Sing Up</button><br/>
                <p id="error-message"></p>
              </form>
        
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a href="http://localhost:3000/login-page/login.html">Already have an Account?</a>
            </div>
        
          </div>
        </div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="singup.js"></script>
  </body>
</html>
