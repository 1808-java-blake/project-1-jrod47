<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="text-center">
 
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Cover</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link" href="http://localhost:3000/login-page/login.html">Home</a>
              <a class="nav-link" href="http://localhost:3000/create-reimbursement/create-reimbursement.html">Create Reimbursement</a>
              <a class="nav-link active" href="http://localhost:3000/edit-reimbursement/edit-reimbursement.html">Edit Reimbursement</a>
              <a class="nav-link " href="http://localhost:3000/see-all/see-reimbursements.html">See all your Reimbursements</a>
              <a class="nav-link" href="http://localhost:3000/login-page/login.html">Logout</a>
            </nav>
          </div>
        </header>
  
        <main role="main" class="inner cover">

            <div class="container" id="reimbursement-table-container">
                    <div class="row">
                        <table  class="table table-sm table-responsive" id="reimbursement-table">
                        <thead>
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                            <th scope="col">Description</th>
                            <th scope="col">Submitted On</th>
                            <th scope="col">Author of Reimbursement</th>
                            <th scope="col">Resolved On</th>
                            <th scope="col">Resolved By</th>
                            </tr>
                        </thead>
                        <tbody id="reimbursement-table-body">
                
                        </tbody>
                        </table>
                     </div>
            </div>
            <br/>

            <form onsubmit="updateReimbursement(event)">
                <div class="form-group">
                    <label>Reimbursement ID <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="id" placeholder="Enter ID of Reimbursement:" required>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Reimbursement</button>
                <p id="error-message"></p>
            </form>

        </main>


        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
        </footer>
  
      </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="edit-reimbursement.js"></script>
