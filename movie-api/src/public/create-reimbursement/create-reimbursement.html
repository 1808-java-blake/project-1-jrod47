<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="create-reimbursement.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="text-center">
 
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Cover</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link" href="http://localhost:3000/login-page/login.html">Home</a>
              <a class="nav-link active" href="http://localhost:3000/create-reimbursement/create-reimbursement.html">Create Reimbursement</a>
              <a class="nav-link" href="http://localhost:3000/see-all/see-reimbursements.html">See all your Reimbursements</a>
              <a class="nav-link" href="http://localhost:3000/login-page/login.html">Logout</a>
            </nav>
          </div>
        </header>
  
        <main role="main" class="inner cover">

                <div class="container">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 mx-auto">
                            <div class="card">
                              <div class="card-body">
                                <form onload="currentTime();" onsubmit="createReimbursement(event)">
        
                                  <div class="form-group">
                                    <label>Amount of Reimbursement <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="amount" placeholder="Enter Amount of Reimbursement:">
                      </div>
                                  
                                    <div class="form-group">
                                        <label for="confirm" class="cols-sm-2 control-label">Select Type of Reimbursement:</label>
                                                <div class="cols-sm-10">
                                                        <div class="input-group">
                                                                <select class="form-control" id="type">
                                                                    <option>Lodging</option>
                                                                    <option>Travel</option>
                                                                    <option>Food</option>
                                                                    <option>Other</option>
                                                                </select>
                                                        </div>
                                                </div>
                                    </div>
        
                                  <div class="form-group">
                                    <label>Description <span class="text-danger">*</span></label>
                                    <!-- <input type="text" class="form-control" id="description" placeholder=""> -->
                                    <textarea rows="4" cols="49" class="form-control" name="comment" form="usrform" id="description"></textarea>
                                  </div>
        
                                  <div class="form-group">
                                    <label>Reimbursement Submitted On:  <br/> <span id="currentTime"></span> </label>
                                    <input type="text" class="form-control" id="ct" placeholder="" readonly>
                                    <span id="ct"></span>
                                    <span id="currentTime"></span>
                                  </div>
                    
                                  <button id="submit-button" type="submit" class="btn btn-success btn-block">Submit Reimbursement</button>
                                  <p id="error-message"></p> 
                
                                </form>
                              </div>
                            </div>
                            </div>
                        </div>
                    </div>
        </main>


        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
        </footer>
  
      </div>
  

  <!-- CDNs To Libraries-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="create-reimbursement.js"></script>
</body>
</html>
