<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="singup.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
		<br />
		<br />
		<br />
		<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-4 mx-auto">
					<div class="card">
					  <div class="card-body">
						<form onsubmit="createReimbursement(event)">

						  <div class="form-group">
							<label>First Name <span class="text-danger">*</span></label>
							<input type="text" class="form-control" id="firstname" placeholder="Enter First Name:">
						  </div>

						  <div class="form-group">
							<label>Last Name <span class="text-danger">*</span></label>
							<input type="text" class="form-control" id="lastname" placeholder="Enter Last Name:">
						  </div>

						  <div class="form-group">
							<label>Email Address <span class="text-danger">*</span></label>
							<input type="email" class="form-control" id="email" placeholder="Enter Email Address:">
						  </div>

						  <div class="form-group">
								<label>Username <span class="text-danger">*</span></label>
								<input type="text" class="form-control" id="username" placeholder="Enter Username:">
						 </div>

						  <div class="form-group">
							<label>Password <span class="text-danger">*</span></label>
							<input type="password" class="form-control" id="password" placeholder="Enter Password:">
						  </div>
						  
						  <div class="form-group">
							  <label for="confirm" class="cols-sm-2 control-label">Select your Role:</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<select class="form-control" id="role">
										  <option>Manager</option>
										  <option>Customer</option>
										</select>
									</div>
								</div>
						  </div>
			
						  <button id="submit-button" type="submit" class="btn btn-success btn-block">REGISTER</button>
						  <p id="error-message"></p> 
						  <div class="login-register">
							<a href="http://localhost:3000/login-page/login.html">Already have an Account?</a>
						 </div>
						</form>
					  </div>
					</div>
					</div>
				</div>
			</div>

	  <!-- CDNs To Libraries-->
	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	  crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	  crossorigin="anonymous"></script>		
	<script src="singup.js"></script>	
</body>
</html>
