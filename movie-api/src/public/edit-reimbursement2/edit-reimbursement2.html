<body class="text-center">
 
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Cover</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link" href="http://localhost:3000/login-page/login.html">Home</a>

          </div>
        </header>
  
        <main role="main" class="inner cover">

                <form onsubmit="updateReimbursement(event)">
                                
                        <div class="form-group">
                            <label for="confirm" class="cols-sm-2 control-label">Select how you want to resolve the Reimbursement:</label>
                                    <div class="cols-sm-10">
                                            <div class="input-group">
                                                    <select class="form-control" id="status">
                                                        <option disabled selected>Select</option>
                                                        <option>Denied</option>
                                                        <option>Approved</option>
                                                    </select>
                                            </div>
                                    </div>
                        </div>
                        <div class="form-group">
                            <label>Reimbursement Resolved On:  <br/> <span id="currentTime"></span> </label>
                            <span id="currentTime"></span>
                        </div>  
                        
                        </div>
                        <div class="modal-footer">
                        <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                        <p id="error-message"></p> 
                        </div>
        
                </form>


      


        </main>


        <footer class="mastfoot mt-auto">
